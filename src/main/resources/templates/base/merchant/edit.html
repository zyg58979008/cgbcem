<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<!--<div class="ibox-title">
						<h5>   </h5>
					</div>-->
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${merchant.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">品牌名：</label>
								<div class="col-sm-8">
									<input id="brand" name="brand" th:value="${merchant.brand}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">法人名：</label>
								<div class="col-sm-8">
									<input id="juridicalPerson" name="juridicalPerson" th:value="${merchant.juridicalPerson}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" th:value="${merchant.idCard}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${merchant.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">住址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${merchant.address}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开户行：</label>
								<div class="col-sm-8">
									<input id="openingBank1" name="openingBank1" th:value="${merchant.openingBank}" class="form-control" type="hidden">
									<select data-placeholder="--选择开户行--" name="openingBank" id="openingBank" th:value="${merchant.openingBank}"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择开户行--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">卡号：</label>
								<div class="col-sm-8">
									<input id="cardNo" name="cardNo" th:value="${merchant.cardNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" onclick="update()" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/base/merchant/edit.js">
	</script>
</body>

</html>
