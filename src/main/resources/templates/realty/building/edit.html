<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta   http-equiv= "Pragma"   content= "no-cache" />
<meta   http-equiv= "Cache-Control"   content= "no-cache" />
<meta   http-equiv= "Expires"   content= "0" />
<head th:include="include :: header"></head>
<style>
	.view {
		height: 0;
		overflow:hidden;
		margin-bottom: 0;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${building.id}"
							   class="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label ">上级：</label>
							<div class="col-sm-8">
								<input th:value="${parentBuildingName}"
									   class="form-control" type="text" readonly="true" />
								<input class="form-control hidden" type="text" id="parentId" name="parentId" th:value="${building.parentId}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">类型：</label>
							<div class="col-sm-8">
								<input type="hidden" th:value="${building.type}" id="type1"/>
								<select data-placeholder="--选择类型--" name="type" id="type" th:value="${building.type}"
										class="form-control chosen-select" tabindex="2"disabled="disabled" >
									<option value="">--选择类型--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" th:value="${building.name}" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"
									   class="form-control" type="text">
							</div>
						</div>
						<div class="form-group buildingDiv">
							<label class="col-sm-3 control-label">单元数：</label>
							<div class="col-sm-8">
								<input id="unit" name="unit" class="form-control" th:value="${building.unit}"
									   type="number">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">排序：</label>
							<div class="col-sm-8">
								<input id="sort" name="sort" th:value="${building.sort}"
									   class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="button" onclick="update()" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/realty/building/edit.js">
</script>
<script type="text/javascript" src="/js/layui.js">
</script>
</body>
</html>
