<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta   http-equiv= "Pragma"   content= "no-cache" />
<meta   http-equiv= "Cache-Control"   content= "no-cache" />
<meta   http-equiv= "Expires"   content= "0" />
<head th:include="include :: header"></head>
<style>
	.view {
		height: 0;
		overflow:hidden;
		margin-bottom: 0;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${room.id}"
							   class="hidden">
						<input id="buildingId" name="buildingId" th:value="${room.buildingId}"
							   class="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">房屋编码：</label>
							<div class="col-sm-8">
								<input id="code" name="code" class="form-control"
									   th:value="${room.code}" type="text" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">房屋类型：</label>
							<div class="col-sm-8">
								<input type="hidden" id="roomType1" th:value="${room.roomType}">
								<select data-placeholder="--选择房屋类型--" name="roomType" id="roomType" th:value="${room.roomType}"
										class="form-control chosen-select" tabindex="2">
									<option value="">--选择房屋类型--</option>
								</select>
							</div>
						</div>
						<div class="form-group buildingDiv">
							<label class="col-sm-3 control-label" id="labelUnit"></label>
							<div class="col-sm-8">
								<input id="unit" name="unit" th:value="${room.unit}"
									   class="form-control"
									   type="number">
							</div>
						</div>
						<div class="form-group buildingDiv">
							<label class="col-sm-3 control-label">楼层：</label>
							<div class="col-sm-8">
								<input id="floor" name="floor" th:value="${room.floor}"
									   class="form-control"
									   type="number">
							</div>
						</div>
						<div class="form-group buildingDiv">
							<label class="col-sm-3 control-label">建筑面积：</label>
							<div class="col-sm-8">
								<input id="buildingArea" name="buildingArea"
									   th:value="${room.buildingArea}" class="form-control"
									   type="text" onkeyup= "this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)">
							</div>
						</div>
						<!--<div class="form-group buildingDiv">
							<label class="col-sm-3 control-label">使用面积：</label>
							<div class="col-sm-8">
								<input id="floorArea" name="floorArea"
									   th:value="${room.floorArea}" class="form-control"
									   type="text" onkeyup= "this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)">
							</div>
						</div>-->
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="button" onclick="update()" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/realty/room/edit.js">
</script>
<script type="text/javascript" src="/js/layui.js">
</script>
</body>
</html>
