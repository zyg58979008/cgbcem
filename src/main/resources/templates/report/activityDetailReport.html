<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<meta   http-equiv= "Pragma"   content= "no-cache" />
<meta   http-equiv= "Cache-Control"   content= "no-cache" />
<meta   http-equiv= "Expires"   content= "0" />
<head th:include="include :: header"></head>
<link href="/css/layui.css" rel="stylesheet">
<style>
	.layui-btn {
		display: inline-block;
		vertical-align: middle;
		height: 34px;
		line-height: 34px;
		padding: 0 15px;
		background-color: #1ab394;
		color: #fff;
		white-space: nowrap;
		text-align: center;
		font-size: 14px;
		border: none;
		border-radius: 2px;
		cursor: pointer;
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	.input-group{
		display: block;
	}
	.label {
		width: auto;
		float: left;
		padding:11px 10px;
	}
	.chosen-container{
		float: left;
	}
	table tr td {
		white-space:nowrap;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
	<!--	<div class="col-sm-3">
			<div class="ibox ibox-body">
				<div class="ibox-title">
					<h5>选择楼宇</h5>
				</div>
				<div class="ibox-content">
					<div id="jstree"></div>
				</div>
			</div>
		</div>-->
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<!--<form class="fixed-table-toolbar">-->
					<button type="button" id="download" style="float: left;margin-right: 100px;" id="btn_download" class="btn btn-primary" onClick ="$('#exampleTable').tableExport({ type: 'excel', escape: 'false' ,fileName:'活动收入明细表'})">数据导出</button>
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()" style="margin-top: 10px;">查询</button>
					</div>
					<div class="columns pull-right col-md-2 nopadding" style="margin-right: 10px;max-width:150px;">
						<input type="text" id="brand" name="brand" class=" form-control" style="margin-top: 10px;background-color: #fff;"  placeholder="参与的品牌"
						/>
					</div>
					<div class="columns pull-right col-md-2 nopadding" style="margin-right: 10px;max-width:150px;">
						<input type="text" id="contractor" name="contractor" class=" form-control" style="margin-top: 10px;background-color: #fff;"  placeholder="签约人"
						/>
					</div>

				</div>
			</div>
				<table id="exampleTable" data-mobile-responsive="false" data-height="450">
				</table>
			</div>
		</div>
	</div>
</div>

</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
	<script type="text/javascript">
		var s_edit_h = 'hidden';
		var s_remove_h = 'hidden';
		var s_download_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="business:activity:edit">
	<script type="text/javascript">
		s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="business:activity:remove">
	<script type="text/javascript">
		var s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="business:activity:download">
	<script type="text/javascript">
		var s_download_h = '';
	</script>
</div>
</div>
<div th:include="include :: footer"></div>
<style>
	table tr td {
		white-space:nowrap
	}
</style>
<script src="/js/plugins/bootstrap-table/bootstrap-table-fixed-columns.js"></script>
<script type="text/javascript" src="/js/appjs/report/activityDetailReport.js?randomId=<%=Math.random()%>"></script>
<script src="/js/plugins/bootstrap-table/tableExport.js"></script>
</body>
</html>
