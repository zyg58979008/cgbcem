<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<meta   http-equiv= "Pragma"   content= "no-cache" />
<meta   http-equiv= "Cache-Control"   content= "no-cache" />
<meta   http-equiv= "Expires"   content= "0" />
<head th:include="include :: header"></head>
<link href="/css/layui.css" rel="stylesheet">
<style>
	.input-group{
		display: block;
	}
	.label {
		width: auto;
		float: left;
		padding:11px 10px;
	}
	table tr td {
		white-space:nowrap
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content " id="app">
	<input type="hidden" id="y" th:value="${year}">
	<div class="row">
		<div class="col-sm-3">
			<div class="ibox ibox-body">
				<div class="ibox-title">
					<h5>选择楼宇</h5>
				</div>
				<div class="ibox-content">
					<div id="jstree"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="ibox">
				<div class="ibox-body">
					<div class="row" style="padding-left: 15px;">
						<div class="input-group">
							<div class="form-group">
                                <button type="button" id="download" style="float: left;margin-right: 100px;" id="btn_download" class="btn btn-primary" onClick ="$('#exampleTable').tableExport({ type: 'excel', escape: 'false' ,fileName:'物业费摊销'})">数据导出</button>
								<input type="text" class="layui-input" id="startDate" placeholder="开始月份"style="width: 150px;float: left">
								<input type="text" class="layui-input" id="endDate" placeholder="结束月份"style="width: 150px;float: left">
								<input id="roomCode" type="text" class="layui-input" placeholder="房屋编号" style="width: 150px;float: left">
								<button class="btn btn-success"  onclick="reLoad()">查询</button>
								<button class="btn btn-success"  onclick="c()">清空</button>
							</div>
						</div>

					</div>
					<table id="exampleTable" data-mobile-responsive="false"  >
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/lay/laydate/laydate.js"></script>
<script src="/js/plugins/bootstrap-table/tableExport.js"></script>
<script type="text/javascript" src="/js/appjs/report/wuyeAmortize.js"></script>
<script>
	laydate.render({
		elem: '#startDate'
		,format: 'yyyy-MM'
		,type: 'month'
	});
	laydate.render({
		elem: '#endDate'
		,format: 'yyyy-MM'
		,type: 'month'
	});
</script>
</body>
</html>
