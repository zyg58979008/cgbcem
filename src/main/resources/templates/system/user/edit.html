<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${user.userId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${user.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号：</label>
							<div class="col-sm-8">
								<input id="mobile" name="mobile" class="form-control"
									   th:value="${user.mobile}">
							</div>
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">项目：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden" th:value="${user.deptId}">
									 <input id="deptName" name="deptName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openDept()" readonly="readonly" placeholder="所属项目" th:value="${user.deptName}">
								</div>
							</div>
						<input type="hidden" name="roleIds" id="roleIds"
							th:value="${roleIds}">
						<div class="form-group">
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-8">
								<label th:each="role:${roles}" class="checkbox-inline">
									<input name="role" type="checkbox" th:value="${role.roleId}"
									th:text="${role.roleName}" th:checked="${role.roleSign}">
								</label>
							</div>
						</div>
						<div class="form-group">
							<input id="deptIds"
								   name="deptIds" type="hidden">
							<label class="col-sm-3 control-label">项目权限：</label>
							<div class="col-sm-8">
								<div id="menuTree"></div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/user/edit.js">
	</script>
</body>
</html>
