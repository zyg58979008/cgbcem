<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${storeroom.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">库房名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${storeroom.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属部门：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择部门--" name="deptId" id="deptId"
											class="form-control chosen-select" th:value="${storeroom.deptId}" tabindex="2" required>
										<option value="">--选择部门--</option>
										<option value="围场县支行">--围场县支行--</option>
										<option value="承德县支行">--承德县支行--</option>
									</select>
									<!--<input id="deptId" name="deptId" class="form-control" type="text">-->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">库房地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${storeroom.address}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${storeroom.remarks}"class="form-control" type="text">
								</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/storeroom/edit.js">
	</script>
</body>
</html>
