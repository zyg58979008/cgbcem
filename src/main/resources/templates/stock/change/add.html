<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/bootstrap-editable.css"
      rel="stylesheet">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<style>
    .clearfix {
        display: none;
    }
    .fixed-table-pagination{
        display: none !important;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2 style="text-align: center">设备库房调整申请单</h2>
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单据编号：</label>
                            <div class="col-sm-4">
                                <input id="id" readonly value="TK20180313000252" name="id" class="form-control" type="text">
                            </div>
                            <label class="col-sm-2 control-label">所在库房：</label>
                            <div class="col-sm-4">
                                <input id="storeroomId" readonly value="承德县库房" name="storeroomId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-2 control-label">调库类型：</label>
                            <div class="col-sm-4">
                                <input id="a2" readonly value="入报废库" name="a" class="form-control" type="text">

                                <!--
                                                                <input id="storeroomId" name="storeroomId" class="form-control" type="text">
                                -->
                            </div>
                        </div>

                        <div class="form-group">
                            <table id="exampleTable" data-mobile-responsive="true">
                            </table>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-10">
                                <input id="remarks" name="remarks" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">入库日期：</label>
                            <div class="col-sm-4">
                                <input id="a1" readonly value="2018-04-12" name="a1" class="form-control" type="text">
                            </div>
                            <label class="col-sm-2 control-label">调整人：</label>
                            <div class="col-sm-4">
                                <input id="a" readonly value="张三" name="a" class="form-control" type="text">

                                <!--
                                                                <input id="inboundBy" name="inboundBy" class="form-control" type="text">
                                -->
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/stock/change/add.js">
    </script>
<!--<script type="text/javascript" src="/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="/js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
<link href="/css/plugins/select/select2-bootstrap.css" rel="stylesheet" />
<link href="/css/plugins/select/select2.min.css" rel="stylesheet" />
<script src="/js/plugins/select2/select2.full.min.js"></script>-->
</body>
</html>
