<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${query.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">设备分类：</label>
								<div class="col-sm-8">
									<input id="category" name="category" th:value="${query.category}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${query.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备型号：</label>
								<div class="col-sm-8">
									<input id="model" name="model" th:value="${query.model}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备单位：</label>
								<div class="col-sm-8">
									<input id="unit" name="unit" th:value="${query.unit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备库存量：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${query.num}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所在库房：</label>
								<div class="col-sm-8">
									<input id="storeroomId" name="storeroomId" th:value="${query.storeroomId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/query/edit.js">
	</script>
</body>
</html>
