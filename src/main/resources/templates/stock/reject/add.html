<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">单据编号：</label>
								<div class="col-sm-4">
									<input id="id" readonly name="storeroomId" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">报废库房：</label>
								<div class="col-sm-4">
									<select data-placeholder="--选择库房--" name="storeroomId" id="storeroomId"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择库房--</option>
										<option value="围场县库房">--围场县库房--</option>
										<option value="承德县库房">--承德县库房--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">报废日期：</label>
								<div class="col-sm-4">
									<input type="text" class="laydate-icon layer-date form-control" id="createDate" name="createDate" th:value="${createDate}==null?null:${#dates.format(createDate,'yyyy-MM-dd HH:mm:ss')}" placeholder="请选择入库日期"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD HH:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
								<label class="col-sm-2 control-label">经手人：</label>
								<div class="col-sm-4">
									<select data-placeholder="--选择人员--" name="inboundBy" id="inboundBy"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择人员--</option>
										<option value="张三">--张三--</option>
										<option value="李四">--李四--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-10">
									<input id="remarks" name="remarks" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-primary">添加</button>
								<table id="exampleTable" data-mobile-responsive="true">
								</table>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/reject/add.js">
	</script>
</body>
</html>
