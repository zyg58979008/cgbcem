<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<meta   http-equiv= "Pragma"   content= "no-cache" />
<meta   http-equiv= "Cache-Control"   content= "no-cache" />
<meta   http-equiv= "Expires"   content= "0" />
<head th:include="include :: header"></head>
<link href="/css/layui.css" rel="stylesheet">
<style>
	.input-group{
		display: block;
	}
	.label {
		width: auto;
		float: left;
		padding:11px 10px;
	}
	table tr td {
		white-space:nowrap
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content " id="app">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="row" style="padding-left: 15px;">
						<div class="input-group">
							<div class="form-group">
								<form  id="importForm" action='' method='post'>
									<button style="float: left" shiro:hasPermission="wuye:qunuanManage:download" type="submit" class="btn  btn-success" onclick="download()">
										下载模板
									</button>
								</form>
								<button shiro:hasPermission="wuye:qunuanManage:add" type="button" id="upload"	onclick="add()"
										class="btn  btn-primary" style="margin-right: 100px;float: left">
									<i class="fa fa-cloud hidden" aria-hidden="true"></i>上传模板
								</button>
								<input id="name" type="text" class="layui-input"
									   placeholder="物业费名称" style="width: 150px;float: left">
								<input type="text" class="layui-input" id="year" placeholder="年度范围"style="width: 150px;float: left">
								<select data-placeholder="--选择状态--" id="state" style="width: 150px;float: left"
										class="layui-input chosen-select" tabindex="2" >
									<option value="">--选择状态--</option>
									<option value="0">--未付清--</option>
									<option value="1">--已付清--</option>
								</select>
								<button class="btn btn-success" style="float: left" onclick="reLoad()">查询</button>
								<button class="btn btn-primary" style="float: left" onclick="c()">清空</button>
							</div>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
	<script type="text/javascript">
		var s_download_h = 'hidden';
		var s_add_h = 'hidden';
		var s_edit_h = 'hidden';
		var s_remove_h = 'hidden';
		var s_info_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="wuye:qunuanManage:info">
	<script type="text/javascript">
		s_info_h = '';
	</script>
</div>
<div shiro:hasPermission="wuye:qunuanManage:edit">
	<script type="text/javascript">
		s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="wuye:qunuanManage:download">
	<script type="text/javascript">
		s_download_h = '';
	</script>
</div>
<div shiro:hasPermission="wuye:qunuanManage:remove">
	<script type="text/javascript">
		var s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="wuye:qunuanManage:add">
	<script type="text/javascript">
		var s_add_h = '';
	</script>
</div>
<div th:include="include :: footer"></div>
<script src="/js/lay/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/appjs/wuye/qunuanManage/manage.js"></script>
<script>
	laydate.render({
		elem: '#year' //指定元素
		,type: 'year'
		,range: true
	});
</script>
</body>
</html>
