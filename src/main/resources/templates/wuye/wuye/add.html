<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" autocomplete="off">
							<!--<input id="ownerId" name="ownerId" type="hidden">-->
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="shopId" name="shopId" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">年份：</label>
								<div class="col-sm-8">
									<input type="text" class="layui-input"class="form-control" id="test1">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始缴费日期：</label>
								<div class="col-sm-8">
									<input type="text" class="layui-input" class="form-control"id="s">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束缴费日期：</label>
								<div class="col-sm-8">
									<input type="text" class="layui-input" class="form-control"id="e">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" >小区：</label>
								<div class="col-sm-8">
									<select multiple class="form-control">
										<option>锦绣城</option>
										<option>御水花园</option>
										<option>万和城</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wuye/wuye/add.js">

	</script>
	<script type="text/javascript" src="/js/layui.js">
		</script>
<script>
	layui.use('laydate', function(){
		var laydate = layui.laydate;

		//执行一个laydate实例
		laydate.render({
			elem: '#test1' //指定元素
			,type: 'year'
		});
		var laydate1 = layui.laydate;

		//执行一个laydate实例
		laydate1.render({
			elem: '#s' //指定元素
			,type: 'date'
		});
		var laydate2 = layui.laydate;

		//执行一个laydate实例
		laydate2.render({
			elem: '#e' //指定元素
			,type: 'date'
		});
	});
</script>
</body>

</html>
