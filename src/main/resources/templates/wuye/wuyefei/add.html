<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<!--<div class="ibox-title">
						<h5>   </h5>
					</div>-->
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="buildingId" name="buildingId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">选择小区：</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option>锦绣城</option>
										<option>万和城</option>
										<option>御水花园</option>
									</select>
								</div>



							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选择分组：</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option>1区</option>
										<option>2区</option>
										<option>3区</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选择楼宇：</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option>1号楼</option>
										<option>2号楼</option>
										<option>3号楼</option>
										<option>4号楼</option>
										<option>5号楼</option>
										<option>6号楼</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始楼层：</label>
								<div class="col-sm-8">
									<input type="number" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束楼层：</label>
								<div class="col-sm-8">
									<input type="number"class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input type="number"class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" onclick=" window.close();" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/building/add.js">
	</script>
</body>

</html>
