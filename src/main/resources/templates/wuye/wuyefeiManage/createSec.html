<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/layui.css" rel="stylesheet">
<style>
	.layui-btn {
		display: inline-block;
		vertical-align: middle;
		height: 34px;
		line-height: 34px;
		padding: 0 15px;
		background-color: #1ab394;
		color: #fff;
		white-space: nowrap;
		text-align: center;
		font-size: 14px;
		border: none;
		border-radius: 2px;
		cursor: pointer;
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	.input-group{
		display: block;
	}
	.label {
		width: auto;
		float: left;
		padding:11px 10px;
	}
	table tr td {
		white-space:nowrap
	}
	.chosen-container{
		float: left;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content " id="app">
	<input id="id" type="hidden" th:value="${wuyefei.id}">
	<div class="row">
		<div class="col-sm-3">
			<div class="ibox ibox-body">
				<div class="ibox-title">
					<h5>选择楼宇</h5>
				</div>
				<div class="ibox-content">
					<div id="jstree"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button  type="button"
									class="btn  btn-primary" onclick="add()" style="float: left;margin-right: 100px;">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>生成物业费
							</button>
							<input id="code" type="text" class="layui-input"
								   placeholder="房屋编号" style="width: 150px;float: left">
							<select data-placeholder="--选择房屋类型--"  id="roomType"
									style="width: 150px;float: left"
									class="layui-input chosen-select" tabindex="2">
								<option value="">--选择房屋类型--</option>
							</select>
							<button class="btn btn-success" style="float: left" onclick="reLoad()">查询</button>
							<button class="btn btn-primary" style="float: left" onclick="c()">清空</button>

						</div>

					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>

<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/wuye/wuyefeiManage/createSec.js"></script>
</body>
</html>
