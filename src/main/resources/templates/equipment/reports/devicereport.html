    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">

    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

<body class="gray-bg">
<div class="text" style=" text-align:center;margin-top: 25px;font-size: 20px;font-weight: bold">设备月度报表</div>
<div class="wrapper wrapper-content " >
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="row">
                   <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()" style="margin-top: 0px;">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding" style="margin-right: 10px;max-width:150px;">
                        <input type="text" class="laydate-icon layer-date form-control" id="Date" name="Date"  placeholder="请选择报表日期"
                               style="background-color: #fff;" readonly="readonly"/>
                    </div>
                </div>
                <div class="row"style="margin-top: 10px">

                    <div class="col-sm-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>入库统计图</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">

                                <div class="echarts" id="a"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>维修统计图</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">

                                <div class="echarts" id="b"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>报废统计图</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">

                                <div class="echarts" id="c"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>上线统计图</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">

                                <div class="echarts" id="d"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" >
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>设备近三个月状况统计图</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content"style="height: 500px">

                                <div class="echarts" id="inbound"style="height: 480px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12">
                        <div class="text" style=" text-align:center;font-size: 17px;">设备近三个月统计表</div>
                        <!--<table border="1" bordercolor="#000000" cellpadding="0" cellspacing="0" height="172" width="100%">
                        </table>-->
                        <div class="portlet-body">
                            <div class="table-scrollable">
                                <!-- <table border="1" bordercolor="#000000" cellpadding="0" cellspacing="0" height="172" width="100%">
                                 </table>-->
                                <table id="monthTotal" data-mobile-responsive="true">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12" >
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>各区县本月设备信息</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content"style="height: 500px">

                                <div class="echarts" id="e"style="height: 480px"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-12">
                        <div class="text" style=" text-align:center;font-size: 17px;">各区县本月设备信息</div>
                        <div class="portlet-body">
                            <div class="table-scrollable">
                       <!-- <table border="1" bordercolor="#000000" cellpadding="0" cellspacing="0" height="172" width="100%">
                        </table>-->
                        <table id="xianchengTotal" data-mobile-responsive="true">
                        </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->


<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<script
        src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="/js/plugins/echarts/echarts.js"></script>

<script src="/js/appjs/equipment/reports/devicereport.js"></script>

    //执行一个laydate实例

    laydate.render({
        elem: '#Date'
        ,type: 'month'
    });

</script>
