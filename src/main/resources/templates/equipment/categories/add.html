<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级分类：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${pId}"
										   class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="pName" name="pName" th:value="${pName}"
										   class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group"  >
								<label class="col-sm-3 control-label">分类名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group"id="typeDiv">
								<label class="col-sm-3 control-label">分类类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择类别--" name="type" id="type"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择类型--</option>

									</select>

									<!-- <input id="type" name="type" class="form-control" type="text">-->
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/equipment/categories/add.js">
	</script>
</body>
</html>
