<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/bootstrap-editable.css"
      rel="stylesheet">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2 style="text-align: center">设备报修单</h2>
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单据编号：</label>
                            <div class="col-sm-4">
                                <input id="id" readonly th:value="${repair.id}" name="id" class="form-control" type="text">
                            </div>
                            <label class="col-sm-2 control-label">报修机构：</label>
                            <div class="col-sm-4">
                                <input id="deptName" readonly th:value="${repair.deptName}" name="deptName" class="form-control" type="text">

                            </div>
                        </div>

                        <div class="form-group">
                            <table id="exampleTable" data-mobile-responsive="true">
                            </table>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-10">
                                <input id="remarks" readonly name="remarks" th:value="${repair.remarks}" class="form-control"   type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">报修日期：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="createDate" name="createDate" th:value="${repair.createDate}==null?null:${#dates.format(repair.createDate,'yyyy-MM-dd')}"
                                       readonly />
                            </div>
                            <label class="col-sm-2 control-label">报修人员：</label>
                            <div class="col-sm-4">
                                <input id="createByName" readonly name="createByName" th:value="${repair.createByName}" class="form-control"  type="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/equipment/repair/info.js">
    </script>

<script src="/js/plugins/select2/select2.full.min.js"></script>-->
</body>
</html>
