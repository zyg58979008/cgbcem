<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">

						<div class="form-group">
							<label class="col-sm-3 control-label">商品名称：</label>
							<div class="col-sm-8">
								<select data-placeholder="--选择商品--" name="name" id="name"
										class="form-control chosen-select" tabindex="2" required>
									<option value="">--选择商品--</option>
									<option value="路由器">--惠普路由器--</option>
									<option value="打印机">--佳能打印机--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">商品编码：</label>
							<div class="col-sm-8">
								<input id="code" name="code" readonly class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">商品分类：</label>
							<div class="col-sm-8">
								<select data-placeholder="--选择分类--" name="category" id="category"
										class="form-control chosen-select" tabindex="2" required>
									<option value="">--选择分类--</option>
									<option value="路由器">--路由器--</option>
									<option value="打印机">--打印机--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">商品品牌：</label>
							<div class="col-sm-8">
								<input id="brand" name="brand" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所在机构：</label>
							<div class="col-sm-8">
								<select data-placeholder="--选择机构--" name="deptId" id="deptId"
										class="form-control chosen-select" tabindex="2" required>
									<option value="">--选择机构--</option>
									<option value="滦平支行">--滦平支行--</option>
									<option value="丰宁支行">--丰宁支行--</option>
								</select>
								<!--
                                                                <input id="storeroomId" name="storeroomId" class="form-control" type="text">
                                -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">商品型号：</label>
							<div class="col-sm-8">
								<input id="model" name="model" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">设备状态：</label>
							<div class="col-sm-8">
								<input id="state" name="state" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">使用年限（寿命）：</label>
							<div class="col-sm-8">
								<input id="num" name="num" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/stock/equipment/add.js">
</script>
</body>
</html>
