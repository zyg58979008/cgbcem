<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${share.id}"  type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">设备名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" th:value="${share.name}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">设备分类：</label>

							<div class="col-sm-8">
								<input id="category" name="category" class="hidden" th:value="${share.category}">
								<input id="categoryname" name="categoryname"
									   class="form-control" type="text" style="cursor: pointer;"
									   onclick="openCategory()" disabled="disabled"  placeholder="所属分类" th:value="${share.categoryname}">
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">设备品牌：</label>
							<div class="col-sm-8">
								<input id="brand1" name="brand1" th:value="${share.brand}" class="hidden" >
								<!--<select data-placeholder="&#45;&#45;选择设备品牌&#45;&#45;" name="brand" id="brand"th:value="${share.brand}"
										class="form-control chosen-select" tabindex="2"disabled="disabled" >
									<option value="">&#45;&#45; 选择设备品牌 &#45;&#45;</option>
								</select>-->
								<input id="brandname" name="brandname" th:value="${share.brandname}" class="form-control" type="text"readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">设备型号：</label>
							<div class="col-sm-8">
								<input id="model" name="model" th:value="${share.model}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">设备单位：</label>
							<div class="col-sm-8">
								<input id="unit1" name="unit1" th:value="${share.unit}" class="form-control" type="hidden">
								<select data-placeholder="--选择设备单位--" name="unit" id="unit"th:value="${share.unit}"
										class="form-control chosen-select" tabindex="2">
									<option value="">-- 选择设备单位 --</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">设备编码：</label>
							<div class="col-sm-8">
								<input id="code" name="code" th:value="${share.code}" readonly class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<input id="remarks" name="remarks" th:value="${share.remarks}" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/equipment/share/edit.js">
</script>
</body>
</html>
