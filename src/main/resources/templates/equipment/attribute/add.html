<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备分类：</label>
                        <div class="col-sm-6">
                            <input id="category" name="category" class="hidden"><input
                                id="categoryname" name="categoryname" class="form-control" type="text"
                                style="cursor: pointer;" onclick="openCategory()"
                                readonly="readonly" placeholder="所属分类">
                        </div>
                        <div class="col-sm-2">
                            <input type="button" id="categoryname1" value="选择分类" class="btn btn-primary col-sm-12" onclick="openCategory()" ></input>
                        </div>
                    </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text"
                                       onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备品牌：</label>
                            <div class="col-sm-8">
                                <input id="brand1" name="brand1" class="hidden">
                                <select data-placeholder="--选择设备品牌--" name="brand" id="brand"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择设备品牌--</option>
                                </select>


                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备型号：</label>
                            <div class="col-sm-8">
                                <input id="model" name="model" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备单位：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择设备单位--" name="unit" id="unit"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择设备单位--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" type="text">
                            </div>
                        </div>
                        <input id="deptId" type="hidden" class="form-control"
                               th:value="${deptId}">
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" onclick="save()">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/equipment/attribute/add.js">
</script>
</body>
</html>
