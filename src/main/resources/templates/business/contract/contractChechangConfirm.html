<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/layui.css" rel="stylesheet">
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${contract.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">请输入撤场日期：</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="contractChechangDate" id="contractChechangDate">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" onclick="confirmChechang()" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/lay/laydate/laydate.js"></script>
	<script type="text/javascript" src="/js/appjs/business/contract/contractChechangConfirm.js">
	</script>
	<script>
		laydate.render({
			elem: '#contractChechangDate'
			,format: 'yyyy-MM-dd'
		});
		var s=$("#s").val();
		var e=$("#e").val();
		$("#startDate").val(dateFormat(s,"yyyy-MM-dd"));
		$("#endDate").val(dateFormat(e,"yyyy-MM-dd"));

		function dateFormat(date, format) {

			date = new Date(date);

			var o = {
				'M+' : date.getMonth() + 1, //month
				'd+' : date.getDate(), //day
				'H+' : date.getHours(), //hour
				'm+' : date.getMinutes(), //minute
				's+' : date.getSeconds(), //second
				'q+' : Math.floor((date.getMonth() + 3) / 3), //quarter
				'S' : date.getMilliseconds() //millisecond
			};

			if (/(y+)/.test(format))
				format = format.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));

			for (var k in o)
				if (new RegExp('(' + k + ')').test(format))
					format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ('00' + o[k]).substr(('' + o[k]).length));

			return format;
		}
	</script>
</body>
</html>
