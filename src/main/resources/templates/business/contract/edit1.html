<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退租日期：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" value="2018-09-18">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实收租金：</label>
                            <div class="col-sm-8">
                                <input id="brand" name="brand" class="form-control" type="text" value="10000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">应收租金：</label>
                            <div class="col-sm-8">
                                <input id="model" name="model" class="form-control" type="text"  value="3000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">违约金：</label>
                            <div class="col-sm-8">
                                <input id="durableYears" name="durableYears" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">总实收：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" type="text"  value="10000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">总应收：</label>
                            <div class="col-sm-8">
                                <input id="remarks1" name="remarks" class="form-control" type="text"  value="3000">
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">总计应退：</label>
                                <div class="col-sm-8">
                                    <input id="remarks2" name="remarks" class="form-control" type="text"  value="7000">
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/stock/product/add.js">
</script>
</body>
</html>
