<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body >
<br>
        <ul id="myTab" class="nav nav-tabs"  >
            <li class="active">
                <a href="#home" data-toggle="tab">
                    房屋信息
                </a>
            </li>
            <li><a href="#ios" data-toggle="tab">业主信息</a></li>
            <li><a href="#pay" data-toggle="tab">缴费记录</a></li>
            <li><a href="#log" data-toggle="tab">合同日志</a></li>
        </ul>
        <div id="myTabContent" class="tab-content" style="height: 100%">
            <div class="tab-pane fade in active" id="home" style="height: 100%">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">房屋编码：</label>
                                    <div class="col-sm-8">
                                        <input id="code" name="code" class="form-control"
                                               th:value="${room?.code}" type="text" disabled>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">房屋类型：</label>
                                    <div class="col-sm-8">
                                        <input type="hidden" id="roomType1">
                                        <select data-placeholder="--选择房屋类型--" name="roomType" id="roomType" th:value="${room?.roomType}"
                                                class="form-control chosen-select" tabindex="2">
                                            <option value="">--选择房屋类型--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group buildingDiv">
                                    <label class="col-sm-3 control-label" >单元：</label>
                                    <div class="col-sm-8">
                                        <input id="unit" name="unit" th:value="${room?.unit}" disabled
                                               class="form-control"
                                               type="number">
                                    </div>
                                </div>
                                <div class="form-group buildingDiv">
                                    <label class="col-sm-3 control-label">楼层：</label>
                                    <div class="col-sm-8">
                                        <input id="floor" name="floor" th:value="${room?.floor}" disabled
                                               class="form-control"
                                               type="number">
                                    </div>
                                </div>
                                <div class="form-group buildingDiv">
                                    <label class="col-sm-3 control-label">建筑面积：</label>
                                    <div class="col-sm-8">
                                        <input id="buildingArea" name="buildingArea"
                                               th:value="${room?.buildingArea}" class="form-control"
                                               type="text" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="ios" style="height: 100%">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="ibox float-e-margins">
                                <!--<div class="ibox-title">
                                    <h5>   </h5>
                                </div>-->
                                <div class="ibox-content">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">业主姓名：</label>
                                        <div class="col-sm-8">
                                            <input id="ownerName" name="ownerName" th:value="${owner.ownerName}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">身份证号：</label>
                                        <div class="col-sm-8">
                                            <input id="idCard" name="idCard" th:value="${owner.idCard}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">联系电话：</label>
                                        <div class="col-sm-8">
                                            <input id="phone" name="phone" th:value="${owner.phone}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">住址：</label>
                                        <div class="col-sm-8">
                                            <input id="address" name="address" th:value="${owner.address}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">开户行：</label>
                                        <div class="col-sm-8">
                                            <input id="openingBank1" name="openingBank1" th:value="${owner.openingBank}" class="form-control" type="hidden">
                                            <select data-placeholder="--选择开户行--" name="openingBank" id="openingBank" th:value="${owner.openingBank}"
                                                    class="form-control chosen-select" tabindex="2" required>
                                                <option value="">--选择开户行--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">卡号：</label>
                                        <div class="col-sm-8">
                                            <input id="cardNo" name="cardNo"th:value="${owner.cardNo}" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="log" style="height: 100%">
                <iframe src="/business/contract/log" style="width: 100%;height: 100%"></iframe>
            </div>
            <div class="tab-pane fade" id="log1" style="height: 100%">
                <iframe src="/business/contract/log" style="width: 100%;height: 100%"></iframe>
            </div>
        </div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/stock/product/edit.js">
</script>
</body>
</html>
