<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备品牌：</label>
                            <div class="col-sm-8">
                                <input id="brand" name="brand" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备分类：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择分类--" name="category" id="category"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类型--</option>
                                    <option value="设备">--设备--</option>
                                    <option value="耗材">--耗材--</option>
                                </select>
                               <!-- <input id="category" name="category" class="form-control" type="text">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备型号：</label>
                            <div class="col-sm-8">
                                <input id="model" name="model" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">使用年限：</label>
                            <div class="col-sm-8">
                                <input id="durableYears" name="durableYears" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备单位：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择单位--" name="unit" id="unit"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择单位--</option>
                                    <option value="个">--个--</option>
                                    <option value="块">--块--</option>
                                </select>
                               <!-- <input id="unit" name="unit" class="form-control" type="text">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/stock/product/add.js">
</script>
</body>
</html>
