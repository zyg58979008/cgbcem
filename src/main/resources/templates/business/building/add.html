<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<style>
	.view {
		height: 0;
		overflow:hidden;
		margin-bottom: 0;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">上级：</label>
							<div class="col-sm-8">
								<input id="parentId" name="parentId" th:value="${pId}"
									   class="form-control hidden" type="text">
							</div>
							<div class="col-sm-8">
								<input id="pName" name="pName" th:value="${pName}"
									   class="form-control" type="text" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">类型：</label>
							<div class="col-sm-8">
								<input type="hidden" id="type1">
								<select data-placeholder="--选择类型--" name="type" id="type"
										class="form-control chosen-select" tabindex="2">
									<option value="">--选择类型--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
							</div>
						</div>

						<!--<div class="form-group buildingDiv">
							<label class="col-sm-3 control-label">单元数：</label>
							<div class="col-sm-8">
								<input id="unit" name="unit" value="1" class="form-control"
									   type="number">
							</div>
						</div>-->
						<div class="form-group">
							<label class="col-sm-3 control-label">排序：</label>
							<div class="col-sm-8">
								<input id="sort" name="sort" class="form-control"
									   type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="button" onclick="save()" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/business/building/add.js">
</script>
<script type="text/javascript" src="/js/layui.js">
</script>
</body>
</html>
