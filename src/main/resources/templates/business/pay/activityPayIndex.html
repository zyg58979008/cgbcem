			<div class="ibox">
				<div class="ibox-body">
					<div id="exampleToolbar" role="group">

							<div class="input-group">

								<input id="code" type="text" class="layui-input"

								<div class="input-group-addon label" >结束日期</div>
								<input type="text" class="layui-input" id="endDate" placeholder=" - "style="width: 150px;float: left">
								<input type="hidden" id="type1">
								<input type="hidden" id="typeName">
								<select data-placeholder="选择收款方式" class="form-control chosen-select" name="type" id="type"

									<option value="">选择收款方式</option>
								</select>
								<button class="btn btn-success" style="float: right" onclick="reLoad()">查询</button><button class="btn btn-primary" style="float: right" onclick="c()">清空</button>
							</div>

			</script>
		</div>
