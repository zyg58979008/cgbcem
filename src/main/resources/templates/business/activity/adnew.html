<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input type="hidden" id="s" th:value="${activityGeneralDO.startDate}">
							<input type="hidden" id="e" th:value="${activityGeneralDO.endDate}" >
							<input id="startDate" name="startDate" type="hidden">
							<input id="endDate" name="endDate" type="hidden">
							<input id="orderId" name="orderId" th:value="${activityGeneralDO.orderId}"  type="hidden">

							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">商户信息</h3>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label class="col-sm-2 control-label" style="float: left">品牌：</label>
										<div class="col-sm-4">
											<input id="brand" name="brand"
												   class="form-control" type="text">
										</div>
										<label class="col-sm-2 control-label">签约人：</label>
										<div class="col-sm-4">
											<input id="contractor" name="contractor"
												   class="form-control" type="text">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label">商铺经营类别：</label>
										<div class="col-sm-4">
											<input id="shopType" name="shopType"
												   class="form-control" type="text">
										</div>
									</div>
								</div>
							</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">活动信息</h3>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label class="col-sm-2 control-label" style="float: left" >活动名称：</label>
										<div class="col-sm-8">
											<input id="activityName" name="activityName" class="form-control" th:value="${activityGeneralDO.activityName}"
												   type="text" disabled>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">活动费：</label>
										<div class="col-sm-4">
											<input id="activityMoney" name="activityMoney"
												   class="form-control" type="text"  onkeyup= "this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)">
										</div>
										<label class="col-sm-2 control-label">DM单：</label>
										<div class="col-sm-4">
											<input id="dmDan" name="dmDan"
												   class="form-control" type="text"  onkeyup= "this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">邀请卡款：</label>
										<div class="col-sm-4">
											<input id="cardMoney" name="cardMoney"
												   class="form-control" type="text" onkeyup= "this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)">
										</div>
									</div>
								</div>
							</div>



							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" onclick="savenew()" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/activity/adnew.js">
	</script>
	<script>
		var s=$("#s").val();
		var e=$("#e").val();
		$("#startDate").val(dateFormat(s,"yyyy-MM-dd"));
		$("#endDate").val(dateFormat(e,"yyyy-MM-dd"));

		function dateFormat(date, format) {

			date = new Date(date);

			var o = {
				'M+' : date.getMonth() + 1, //month
				'd+' : date.getDate(), //day
				'H+' : date.getHours(), //hour
				'm+' : date.getMinutes(), //minute
				's+' : date.getSeconds(), //second
				'q+' : Math.floor((date.getMonth() + 3) / 3), //quarter
				'S' : date.getMilliseconds() //millisecond
			};

			if (/(y+)/.test(format))
				format = format.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));

			for (var k in o)
				if (new RegExp('(' + k + ')').test(format))
					format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ('00' + o[k]).substr(('' + o[k]).length));

			return format;
		}
	</script>
</body>
</html>
