<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>   </h5>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="menuIds" name="menuIds" type="hidden">

						<div class="form-group">
							<label class="col-sm-3 control-label">模板：</label>
							<div class="col-sm-8">
								<input id="templateCode1" name="templateCode1" class="hidden">
								<select data-placeholder="--选择模板--" name="templateCode" id="templateCode"
										class="form-control chosen-select" tabindex="2" required>
									<option value="">--选择模板--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<input id="remarks" name="remarks" class="form-control"
									   type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">巡检网点：</label>
							<div class="col-sm-8">
								<div id="deptTree"></div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/inspection/setTemplate/add.js">
</script>
</body>
</html>
