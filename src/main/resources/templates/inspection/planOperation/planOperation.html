<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
	<!--	<div class="col-sm-3">
			<div class="ibox ibox-body"style="height: 800px;overflow: scroll">
				<div class="ibox-title">
					<h5>选择机构</h5>
				</div>
				<div class="ibox-content">
					<div id="jstree_demo_div"></div>
				</div>
			</div>
		</div>-->
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="inspection:planOperation:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="inspection:planOperation:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>批量删除
							</button>

						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()"style="margin-top: 10px;">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding" style="margin-right: 10px;max-width:150px;">
							<input type="text" class="laydate-icon layer-date form-control" id="endDate" name="endDate"  placeholder="计划结束时间"
								   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>

						</div>
						<div class="columns pull-right col-md-2 nopadding" style="margin-right: 10px;max-width:150px;">
							<input type="text" class="laydate-icon layer-date form-control" id="startDate" name="startDate"  placeholder="计划开始时间"
								   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>

						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="inspection:planOperation:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="inspection:planOperation:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="inspection:planOperation:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/inspection/planOperation/planOperation.js"></script>
</body>
</html>
