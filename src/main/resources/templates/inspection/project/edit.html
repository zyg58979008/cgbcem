<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${project.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${project.name}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">项目类别：</label>
								<div class="col-sm-8">
									<input id="projectClassId1" name="projectClassId1" th:value="${project.projectClassId}" class="hidden" >
									<select data-placeholder="--选择项目类别--" name="projectClassId" id="projectClassId"th:value="${project.projectClassId}"
											class="form-control chosen-select" tabindex="2"disabled="disabled" >
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目类型：</label>
								<div class="col-sm-8">
									<input id="type1" name="type1" th:value="${project.type}" class="form-control" type="hidden">
									<select data-placeholder="--选择项目类型--" name="type" id="type"th:value="${project.type}"
											class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择项目类型 --</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
									<input id="unit" name="unit" th:value="${project.unit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${project.remarks}" class="form-control" type="text">
								</div>
							</div>
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/inspection/project/edit.js">
	</script>
</body>
</html>
